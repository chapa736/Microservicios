name: Build and deploy ASP.Net Core app to Azure Web App - seguros-api-allr

on:
  push:
    branches:
      - main
    paths:
      - 'Seguros.API/**'
      - 'Seguros.Application/**'
      - 'Seguros.Core/**'
      - 'Seguros.Domain/**'
      - 'Seguros.Infrastructure/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: Restore dependencies
        run: dotnet restore Seguros.API/Seguros.API.csproj

      - name: Build Seguros.API
        run: dotnet build Seguros.API/Seguros.API.csproj --configuration Release --no-restore

      - name: Publish Seguros.API
        run: dotnet publish Seguros.API/Seguros.API.csproj -c Release -o ./publish-seguros

      - name: Eliminar archivos de Auth.API
        run: |
          cd ./publish-seguros
          rm -f Auth.API.dll Auth.API.pdb Auth.API.deps.json Auth.API.runtimeconfig.json
          rm -f Auth.Application.* Auth.Core.* Auth.Domain.* Auth.Infrastructure.*
          find . -maxdepth 1 -name "*Auth*" -type f -delete 2>/dev/null || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish-seguros

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish-seguros
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_823C788C90BB4B18AD6F55FA9BAE5A20 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1B3D3C23E8E748FDADFCA5328B21B3B3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_55289DC3E8FB4001A5BC6B7D4263FAB9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'seguros-api-allr'
          slot-name: 'Production'
          package: ./publish-seguros


