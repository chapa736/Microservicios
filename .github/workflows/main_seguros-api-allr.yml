# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - seguros-api-allr

on:
  push:
    branches:
      - main
    paths:
      - 'Seguros.API/**'
      - 'Seguros.Application/**'
      - 'Seguros.Core/**'
      - 'Seguros.Domain/**'
      - 'Seguros.Infrastructure/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: Restore dependencies
        run: dotnet restore Seguros.API/Seguros.API.csproj

      - name: Build Seguros.API
        run: dotnet build Seguros.API/Seguros.API.csproj --configuration Release --no-restore

      - name: Publish Seguros.API (solo este proyecto)
        run: |
          dotnet publish Seguros.API/Seguros.API.csproj \
            --configuration Release \
            --output ./publish-seguros \
            --no-build \
            --self-contained false

      - name: Limpiar archivos de Auth.API si existen
        run: |
          cd ./publish-seguros
          # Eliminar cualquier DLL de Auth.API que pueda haber sido incluido
          find . -name "Auth.API.dll" -delete || true
          find . -name "Auth.API.pdb" -delete || true
          find . -name "*Auth*" -type f -delete || true
          echo "Archivos después de limpiar:"
          ls -la *.dll || echo "No hay DLLs en la raíz"
          echo "Todos los DLLs:"
          find . -name "*.dll" -type f || echo "No hay DLLs"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish-seguros

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish-seguros
      
      - name: Verificar contenido final
        run: |
          echo "=== Archivos que se van a desplegar ==="
          ls -la ./publish-seguros/
          echo ""
          echo "=== DLLs que se van a desplegar ==="
          find ./publish-seguros -name "*.dll" -type f | head -20
          echo ""
          echo "=== Verificando si hay Auth.API.dll ==="
          if find ./publish-seguros -name "Auth.API.dll" -type f | grep -q .; then
            echo "ERROR: Se encontró Auth.API.dll - esto no debería pasar"
            exit 1
          else
            echo "OK: No se encontró Auth.API.dll"
          fi
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_823C788C90BB4B18AD6F55FA9BAE5A20 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1B3D3C23E8E748FDADFCA5328B21B3B3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_55289DC3E8FB4001A5BC6B7D4263FAB9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'seguros-api-allr'
          slot-name: 'Production'
          package: ./publish-seguros


